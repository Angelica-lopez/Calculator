<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="js-screen calculator__table">Hola guapo ;)</div>
        <div class="calculator__botton">
            <div class="calculator__content">
                <div class="js-number calculator__content-item">7</div>
                <div class="js-number calculator__content-item">8</div>
                <div class="js-number calculator__content-item">9</div>
                <div class="js-more calculator__content-item calculator__content-item--margin">+</div>
            </div>
            <div class="calculator__content">
                <div class="js-number calculator__content-item">4</div>
                <div class="js-number calculator__content-item">5</div>
                <div class="js-number calculator__content-item">6</div>
                <div class="js-less calculator__content-item calculator__content-item--margin">-</div>
            </div>
            <div class="calculator__content">
                <div class="js-number calculator__content-item">1</div>
                <div class="js-number calculator__content-item">2</div>
                <div class="js-number calculator__content-item">3</div>
                <div class="js-x calculator__content-item calculator__content-item--margin">*</div>
            </div>
            <div class="calculator__content">
                <div class="js-ce calculator__content-item">CE</div>
                <div class="js-number calculator__content-item">0</div>
                <div class="js-equal calculator__content-item">=</div>
                <div class="js-slash calculator__content-item calculator__content-item--margin">/</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
